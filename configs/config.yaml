dataset: 
  train:
    dataset_path: /home/ubuntu/as_project/data
    part: train
    max_len: 64_000
  dev:
    dataset_path: /home/ubuntu/as_project/data
    part: dev
    max_len: 64_000
  eval:
    dataset_path: /home/ubuntu/as_project/data
    part: eval
    max_len: 64_000
  custom_test:
    dataset_path: /home/ubuntu/as_project/data/custom_test_dataset

train:
  batch_size: 32
  lr: 1.0E-4
  weight_decay: 1.0E-4
  num_epochs: 100
  save_path: /home/ubuntu/as_project/saved
  load_path: /home/ubuntu/as_project/best_model.pth
  ce_weights: [1.0, 9.0]

dev:
  batch_size: 64

eval:
  batch_size: 64

model:
    filters: [20, 20, 128]
    sinc_filter_len: 1024
    in_channels: 1
    gru_hidden_size: 1024
    gru_num_layers: 3
    res_blocks_num: [2, 4]
